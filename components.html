<!DOCTYPE html>
<html lang="en">

  <div id="app">

    <posts></posts>

    <!-- Inline template -->
    <new inline-template>
      <h1 @click="display">Inline template</h1>
    </new>

  </div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

  Vue.component('posts', {

    template: `<h1>Hello</h1>`

  });

  Vue.component('new', {
    data() {
      return {

      }
    },

    methods: {
      display() {
        console.log('hello from method');
      }
    }
  });

  let vm = new Vue({
    el: "#app"
  });

</script>
