<!DOCTYPE html>
<html lang="en">

  <div id="app">

    <a v-bind:href="url">{{url}}</a>

    <!-- shorthand data binding-->
    <h1 :data="dynId">{{dynId}}</h1>

  </div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

  let vm = new Vue({

    el: "#app",
    data: {
      dynId: 20,
      url: 'https://google.com'
    }

  });

</script>
