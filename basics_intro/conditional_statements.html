<!DOCTYPE html>
<html lang="en">

  <div id="app">

    <h1 v-if="isActive">{{ name }}</h1>

    <h1 v-else-if="name === 'Cjcrew'"> Welcome master :pog: </h1>

    <h1 v-else> No User found </h1>

  </div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

  let vm = new Vue({

    el: "#app",
    data: {
      name: "Cjcrew",
      isActive: false
    }

  });

</script>
